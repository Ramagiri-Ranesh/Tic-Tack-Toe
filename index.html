<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <h1 class="title">Tic Tac Toe</h1>
    <div id="game-status">Player X's turn</div>
    <div id="game-container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button id="reset-button">Reset</button>
    <div class="score-card">
        <h3>Player (X) : <span id="X"></span> </h3>
        <h3>Tie : <span id="ti"></span></h3>
        <h3>Player (O): <span id="O"></span></h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
